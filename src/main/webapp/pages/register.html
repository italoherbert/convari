
<div id="register_page">

	<div class="subtitle">
		<span id="label.register.title"></span>
	</div>
	<p>
		<span id="text.register"></span>
	</p>
		
	<div id="register_form_panel">
	
		<p class='attention-panel'>
			<span id="label.warning.1" class='attention-msg'></span>
			<span id="label.warning.required"></span> 
			<span class="required-simbol">*</span>.		
		</p>
	
		<form name="register_form">
				
			<div class="panel">
				<div id="label.register.title.generaldata" class="panel-title"></div>
				<div class="form-panel">					
					<span id="label.field.name" class="label"></span>
					<br />
					<input class="field" type="text" name="name" value="" maxlength="100" />
					<span class="required-simbol">*</span>
					
					<br />	
					<span id="label.field.lastname" class="label"></span>
					<br />
					<input class="field" type="text" name="lastname" value="" maxlength="100" />
					<span class="required-simbol">*</span>
					
					<br />	
					<div class="label">
						<span id="label.field.sex"></span>
						<select name="sex_cb">
							<option id="label.sex.m" value="m" selected="selected"></option>
							<option id="label.sex.f" value="f"></option>															
						</select>
						<span class="required-simbol">*</span>											
					</div>
										
					<span id="label.field.website" class="label"></span>
					<br />
					<input class="field" type="text" name="website" value="" maxlength="100" />																	
				</div>	
			</div>
			
			<br />
			
			<div class="panel">
				<div id="label.register.title.contactdata" class="panel-title"></div>
				<div class="form-panel">	
					<p class='attention-panel'>
						<span id="label.warning.2" class='attention-msg'></span>
						<span id="text.warning.register.mail"></span>
					</p>
					
					<span id="label.field.mail" class="label"></span>
					<br />
					<input class="field" type="text" name="mail" value="" maxlength="100" />
					<span class="required-simbol">*</span>
					<br />						
					<span id="label.field.mail.confirm" class="label"></span>
					<br />
					<input class="field" type="text" name="confirmmail" value="" maxlength="100" />
					<span class="required-simbol">*</span>
					
					<br />					
					<span id="label.field.mail2" class="label"></span>
					<br />
					<input class="field" type="text" name="mail2" value="" maxlength="100" />
					<br />						
					<span id="label.field.mail2.confirm" class="label"></span>
					<br />
					<input class="field" type="text" name="confirmmail2" value="" maxlength="100" />
				</div>
			</div>
			
			<br />
			
			<div class="panel">
				<div id="label.register.title.authdata" class="panel-title"></div>		
				<div class="form-panel">
					<span id="label.field.username" class="label"></span>
					<br />				
					<input class="field" type="text" name="username" value="" maxlength="100" />
					<span class="required-simbol">*</span>
					<br />
					<span id="label.field.password" class="label"></span>
					<br />
					<input class="field" type="password" name="password" value="" maxlength="100" />
					<span class="required-simbol">*</span>
					<br />
					<span id="label.field.password.confirm" class="label"></span>
					<br />
					<input class="field" type="password" name="confirmpassword" value="" maxlength="100" />
					<span class="required-simbol">*</span>
					<br />								
				</div>	
			</div>
				
			<br />
								
			<div class="panel">
				<div id="label.captcha.title" class="panel-title"></div>		
				<div class="form-panel">					
					<span id="label.field.captcha" class="label"></span>
					<br />
					<img id="register_captcha_image" src="servlet/CaptchaServlet?cmd=register" />
					<br />
					<span id="label.button.captcha.new" class="button" onclick="javascript:userRegister.loadNewCaptcha();"></span> 
					<br />
					<span id="label.field.captcha.enter" class="label"></span>
					<br />
					<input class="field" type="text" name="captcha" value="" />
					<span class="required-simbol">*</span>
					<br />					
				</div>	
			</div>
			
			<br />
			
			<div class="panel">
				<div class="form-panel">
					<div class="button-panel">
						<span id="label.button.register" class="button" onclick="javascript:userRegister.save();"></span>
					</div>
					<span class="error-msg" id="register_error_msg"></span>
					<span class="info-msg" id="register_info_msg"></span>
					<br />
					<a id="label.link.login" href="#" onclick="javascript:urlutil.meshParamsAndRedirect( LOGIN_PAGE_FILE );"></a>				
				</div>
			</div>
			
		</form>
	
	</div>	
	
	<br />
	<span id="encrypter_applet"></span>	
</div>
