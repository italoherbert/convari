<div id="password_redefinition_page">

	<div id="text.password.redefinition" class="subtitle"></div>
	<ul style="list-style-type: decimal;">
		<li id="text.password.redefinition.step1"></li>
		<li id="text.password.redefinition.step2"></li>  
	</ul> 

	<form name="password_redefinition_form">
				
		<div class="panel">
			<div id="label.password.redefinition.title" class="panel-title"></div>
			<div class="form-panel">	
				<span id="label.field.password.new" class="label"></span>
				<br />				
				<input class="field" type="password" name="password" value="" maxlength="100" />
				<br />								
				<span id="label.field.password.new.confirm" class="label"></span>
				<br />				
				<input class="field" type="password" name="confirmpassword" value="" maxlength="100" />
				<br />
				<span id="label.field.captcha" class="label"></span>
				<br />
				<img id="password_redefinition_captcha_image" src="servlet/CaptchaServlet?cmd=password-redefinition" />
				<br />
				<span id="label.button.captcha.new" class="button" onclick="javascript:passwordRedefinition.loadNewCaptcha()"></span>
				<br />
				<span id="label.field.captcha.enter" class="label"></span>
				<br />
				<input class="field" type="text" name="captcha" value="" />
				<br />
				<div class="button-panel">
					<a id="label.button.redefine.password" class="button" onclick="javascript:passwordRedefinition.redefinePassword();"></a>				
				</div>
				<span class="error-msg" id="password_redefinition_error_msg"></span>
				<span class="info-msg" id="password_redefinition_info_msg"></span>
			</div>
		</div>
	
	</form>
	<br />
	<span id="encrypter_applet"></span>			
</div>
